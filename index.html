<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blood donation landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <!-- header section  -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="logo"><img src="images/logo.png" /></div>
          <div class="navlinks active">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Donate</a></li>
              <li><a href="#">Contact</a></li>
              <li><a class="btn" href="#">Sign in</a></li>
            </ul>
          </div>
          <div class="toggle-btn"><img src="images/bars-solid.svg"></div>
        </nav>
      </div>
      <!-- banner section  -->
      <section class="banner">
        <div class="container">
          <div class="text-container">
            <h1>Blood <br />Donation</h1>
            <h2>Saves Lives</h2>
            <p class="first-child">Together, we're Stronger</p>
            <p class="last-child">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Asperiores quas nihil labore provident quis tenetur!
            </p>
            <div class="button-container">
              <a href="#" class="btn btn1">Donate</a>
              <a href="#" class="btn btn2">Sign in</a>
            </div>
          </div>
          <div class="follow-us">
            <h3>
              Stay informed <br />
              follow us
            </h3>
            <ul class="social-link">
              <li>
                <a href="#"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fa-brands fa-youtube"></i></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fa-brands fa-instagram"></i></i></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
